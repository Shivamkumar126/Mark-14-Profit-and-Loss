<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #initial-price{
            display: block;
            
        }
        #stocks-quantity{
            display: block;
            
        }
        #current-price{
            display: block;
            
        }
        #submit-btn{
            margin-top: 1rem;
        }

    </style>
</head>
<body>
    <h1>Mark 14 - Stocks</h1>
    <main id="container">
        <label for="initial-price">Initial Price :
        <input id="initial-price" type="text" placeholder="Enter Initial Price Here"/>
        </label>

        <label for="stocks-quantity">Quantity of Stocks :
        <input id="stocks-quantity" type="text" placeholder="Enter the Number of Stocks"/>
        </label>

        <label for="current-price">Current Price :
        <input id="current-price" type="text" placeholder="Enter the Current Price of Stocks"/>
        </label>
        <button id="submit-btn">Tell Me</button>

        <div id="output-box"></div>
    </main>
    <script src="index.js"></script>
</body>
</html>
